<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<table class="table table-striped table-dark    ">
    <thead>
    <tr>
        <th>id</th>
        <th>Data</th>
        <th>%PIB</th>
        <th>Diference</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "p:${dados}">
        <td th:text="${p.getId()}"></td>
        <td th:text="${p.getData()}"></td>
        <td th:text="${p.getValor()}"></td>
        <td th:unless="${p == dados[0]}" th:text="${dados[dados.indexOf(p)-1].getValor-p.getValor()}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
